<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RedStore</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
		body {
			background-image: linear-gradient(to bottom right, #ffddee, #ffaaff);
			height: 100vh;
			margin: 0px;
			background-attachment: fixed;
		}

		main {
			min-height: 95vh;
		}

		a {
			text-decoration: none;
			color: black;
		}

		a:visited {
			color: black;
			text-decoration: none;
		}

		.woman {
			transition: all 0.5s ease-in-out;
		}

		.woman:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light fixed-top justify-content-center">
			<div class="container-fluid w-75">
				<a href="/" class="navbar-brand">
					<img src="assets/img/logo.png" alt="RedStore" class="w-50">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navDropdown" aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle navbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarDropdown">
					<ul class="nav">
						<li class="nav-item"><a href="index.html" class="active nav-link">Home</a></li>
						<li class="nav-item"><a href="#" class="nav-link">Products</a></li>
						<li class="nav-item"><a href="#" class="nav-link">Contacts</a></li>
						<li class="nav-item"><a href="#" class="nav-link">About</a></li>
						<li class="nav-item"><a href="#" class="nav-link">Account</a></li>
					</ul>		
				</div>
			</div>
		</nav>
	</header>
	<main class="w-100 d-flex flex-row justify-content-center">
		<div id="left" class="d-flex align-items-center justify-content-center col-lg-6">
			<section class="d-flex flex-column d-md-block">
				<h1 class="fw-bold mb-3 fs-1">Style Everywhere You Go</h1>
				<p class="fs-5">A person's worth is reflected through their clothing. Be what you strive to be today!</p>
				<button id="start" type="button" class="btn btn-warning px-4 py-2 fs-5">Shop Now</button>
			</section>
		</div>
		<div id="right" class="d-flex align-items-center justify-content-center col-lg-6">
			<img src="assets/img/woman.jpg" class="woman img-fluid w-95">
		</div>
	</main>
	<footer class="fixed-bottom">
		<p class="text-dark text-center">&copy; 2023 Richie Seputro</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
